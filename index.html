<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Result Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="info">
                <h2>Your Result</h2>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="three">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="result">
                <div class="marks bg-one">
                    <div><p><img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">Reaction</p></div>
                    <p><span>80</span>/ 100</p>
                </div>
                <div class="marks bg-two">
                    <div><p><img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="Memory">Memory</p></div>
                    <p><span>92</span>/ 100</p>
                </div>
                <div class="marks bg-three">
                    <div><p><img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">Verbal</p></div>
                    <p><span>61</span>/ 100</p>
                </div>
                <div class="marks bg-four">
                    <div><p><img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">Visual</p></div>
                    <p><span>72</span>/ 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
